<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia Rebeca</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="title">Dados y apuestas</h1>
    <h2 class="subtitle">Introduce aquí tu jugada:</h2>
  
    <div class="container">
        
        <select class="js_number">
            <option value="" disabled selected>¿Qué número apuestas del 1 al 6?</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        
        <input type="number" class="js_bet" placeholder="¿Cuánto apuestas?">

        
        <button class="js_play">Jugar</button>
      </div>
      
      <div class="js_result"></div>
      <h2 class="subtitle">¡Vamos a jugar!</h2>
      <p class="subtitle dinero">Saldo:50</p>

      
    </div>  
    <script src="./js/main.js"></script>
</body>
</html>
